<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Barbearia FB Cort's</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header class="login-page-header">
        <div class="login-page-header-text">
            <!-- inserir logo da barbearia -->
            <h1>BARBEARIA FB CORT'S</h1>
        </div>
    </header>
    <div class="login-page-container" id="login-page-container">
        <div class="login-form-container">
            <form id="loginForm">
                <h1>Login</h1>
                <input type="email" id="loginEmail" placeholder="E-mail" required />
                <input type="password" id="loginPassword" placeholder="Senha" required />
                <button type="submit">Entrar</button>
            </form>
        </div>
        <span class="login-page-home-span">
            <button class="login-page-home-button">
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <span>Voltar a p√°gina inicial</span>
                </a>
            </button>
        </span>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
