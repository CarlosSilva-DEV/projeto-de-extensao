<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINHA CONTA | BARBEARIA FB CORT'S</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">BARBEARIA FB CORT'S</div>
            <ul class="nav-links">
                <li><a href="appointments.html">Agendamentos</a></li>
                <li><a href="#" class="active">Perfil</a></li>
                <li><a href="#" id="logoutLink">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="profile-section">
            <h2>Meu Perfil</h2>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileName">Nome Completo</label>
                    <input type="text" id="profileName" required>
                </div>
                
                <div class="form-group">
                    <label for="profileEmail">E-mail</label>
                    <input type="email" id="profileEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="profilePassword">Nova Senha (deixe em branco para não alterar)</label>
                    <input type="password" id="profilePassword">
                </div>
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
        
        <div class="appointments-history">
            <h2>Histórico de Agendamentos</h2>
            <div class="history-list" id="historyList">
                <!-- Histórico será carregado dinamicamente -->
                <p>Carregando seus agendamentos...</p>
            </div>
        </div>
    </main>

    <script src="js/profile.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
