<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBEARIA FB CORT'S</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="home-page-header">
        <div class="home-page-header-content">
            <img src="assets/fbcorts-logo.png" alt="Logo">
            <h1>BARBEARIA FB CORT'S</h1>
        </div>
    </header>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Faça seu login</h1>
                <input type="email" id="loginEmail" placeholder="E-mail" required />
                <input type="password" id="loginPassword" placeholder="Senha" required />
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1>Crie sua conta</h1>
                <input type="text" id="registerName" placeholder="Nome Completo" required />
                <input type="email" id="registerEmail" placeholder="E-mail" required />
                <input type="password" id="registerPassword" placeholder="Senha" required />
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Já tem uma conta?</h1>
                    <p>Faça login e agende seu horário</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Novo por aqui?</h1>
                    <p>Cadastre-se para agendar seu horário</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
