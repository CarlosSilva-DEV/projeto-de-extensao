<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta | Barbearia FB Cort's</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/calendario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header class="profile-page-header">
        <nav class="profile-header-nav">
            <!-- inserir logo da barbearia -->
                <h1>BARBEARIA FB CORT'S</h1>
                <button class="profile-nav-appointment-button">
                    <a href="agendamentos.html" id="appointmentLink">
                        <span class="fa fa-calendar"></span>
                        <span>Agendamentos</span>
                    </a>
                </button>
                <button class="profile-nav-logout-button">
                    <a href="#" id="logoutLink">
                        <span class="fa fa-sign-out"></span>
                        <span>Sair</span>
                    </a> <!-- logout -->
                </button>
        </nav>
    </header>

    <main class="profile-page-container">
        <div class="profile-content-section">
            <h2>Meu Perfil</h2>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileName">Nome Completo</label>
                    <input type="text" id="profileName" required>
                </div>
                
                <div class="form-group">
                    <label for="profileEmail">E-mail</label>
                    <input type="email" id="profileEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="profilePassword">Nova Senha (deixe em branco para não alterar)</label>
                    <input type="password" id="profilePassword">
                </div>
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
        
        <div class="appointments-history">
            <h2>Histórico de Agendamentos</h2>
            <div class="history-list" id="historyList">
                <!-- Histórico será carregado dinamicamente -->
                <p>Carregando seus agendamentos...</p>
            </div>
        </div>
    </main>

    <script src="scripts/calendario.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
