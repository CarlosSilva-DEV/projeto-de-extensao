<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Barbearia FB Cort's</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header class="sign-up-page-header">
        <div class="sign-up-page-header-text">
            <!-- inserir logo da barbearia -->
            <h1>BARBEARIA FB CORT'S</h1>
        </div>
    </header>
    <div class="sign-up-page-container" id="sign-up-page-container">
        <div class="sign-up-form-container">
            <form id="registerForm">
                <h1>Crie sua conta</h1>
                <input type="text" id="registerName" placeholder="Nome Completo" required />
                <input type="email" id="registerEmail" placeholder="E-mail" required />
                <input type="password" id="registerPassword" placeholder="Senha" required />
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <span class="sign-up-page-home-span">
            <button class="sign-up-page-home-button">
                <a href="index.html">
                    <span class="fa fa-home">
                    </span>
                    <span>Voltar a p√°gina inicial</span>
                </a>
            </button>
        </span>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
